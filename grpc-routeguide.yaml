apiVersion: v1
kind: Service
metadata:
  name: esp-grpc-routeguide
spec:
  ports:
  # Port that accepts gRPC and JSON/HTTP2 requests over HTTP.
  - port: 80
    targetPort: 9000
    protocol: TCP
    name: http2
  selector:
    app: esp-grpc-routeguide
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: esp-grpc-routeguide
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: esp-grpc-routeguide
    spec:
      containers:
      - name: esp
        image: b.gcr.io/endpoints/endpoints-runtime:1
        args: [
          "-P", "9000",
          "-s", "SERVICE_NAME",
          "-v", "SERVICE_CONFIG_ID",
          "-a", "grpc://127.0.0.1:10000"
        ]
        ports:
          - containerPort: 9000
      - name: routeguide
        image: gcr.io/zlizan-dev/routeguide-grpc-server:1
        ports:
          - containerPort: 10000
